<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Haptic Icons</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/css/base/jquery.ui.all.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.2/css/lightness/jquery-ui-1.10.2.custom.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

    <script src="https://rawgit.com/juancruzgardey/trabajo-hapticas/master/touch-punch.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/juancruzgardey/trabajo-hapticas/master/haptics.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<style>
    #draggable {
        width: 100px;
        height: 100px;
        border: 1px solid cornflowerblue;
    }
</style>
<body>
<h1 class="text-center">Haptic Icons</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <label for="slider">Progress Bar</label>
                <div id="slider" aria-disabled="false" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
                    <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 4%"></a>
                    <div id="progress-bar" style="position:relative; height:100%;width:0%;background-color:#c77405">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
           $("#slider").slider({
               stop: function (event, ui) {
                   $("#progress-bar").css("width", ui.value + "%");
                   if (ui.value == 0 || ui.value == 100) {
                       if (ui.value == 100) {
                           Haptics.pwm(1000,400,100);
                       }
                       else {
                           Haptics.pwm(120,50,70);
                       }
                   }
                   else {
                       if (ui.value < 30) {
                           alpha = 1;
                       } else if (ui.value >= 30 && ui.value < 60) {
                           alpha = 3;
                       }
                       else {
                           alpha = 5;
                       }
                       Haptics.vibrate(alpha * ui.value);
                   }
               }
           });
        });
    </script>

</body>
</html>
